<!doctype html>
<html lang="en" ng-app="ngMadLibs">
<head>
  <meta charset="UTF-8">
  <title>ngMadLibs</title>
  <link rel="stylesheet" href="css/ngMadLibs.css">
</head>

<body ng-controller="Replacements">
  <header class="container">
    <div class="rowlike">
      <div id="face" class="celllike boxed">
        <img src="images/mad-lib-happy-face.png" 
             alt="ngMadLibs Smiley face" id="happyface">
      </div>
      <div id="logo" class="celllike boxed">
        <p>
          <img src="images/ng-mad-libs-logo.png" 
               alt="ngMadLibs Logo" id="logo">
        </p>
        <p id="automatethis">Automate This!</p>
      </div>
    </div>
  </header>


  <script src="js/angular.js"></script>
  <script src="js/ngMadLibs.js"></script>
</body>
</html>
