<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Waitstaff Calculator</title>
  <link rel="stylesheet" href="css/waitstaff_tables.css" />
</head>

<body>
  <header>
    <h1>Waitstaff Calculator</h1>
  </header>

  <section>
    <table>
      <tbody>
        <tr>
          <td class="boxed" rowspan="2">
            <span class="heading">
              Enter the Meal Details
            </span><br />
            <hr>
            <p><label>Base Meal Price: $</label>
            <input type="text" size="6"><br />
            <label>Tax Rate: %</label>
            <input type="text" size="2"><br />
            <label>Tip Percentage: %</label>
            <input type="text" size="2"></p>
            <p><span class="buttons">
              <button type="button">Submit</button>
              <button type="button">Cancel</button>
            </span></p>
          </td>
          <td>
            <table>
              <tbody>
                <tr>
                  <td class="boxed">
                    <span class="heading">
                      Customer Charges
                    </span><br />
                    <hr>
                    <label>Subtotal</label><br />
                    <label>Tip</label><br />
                    <hr>
                    <label>Total</label></td>
                </tr>
                <tr>
                  <td class="boxed">
                    <span class="heading">
                      My Earnings Info
                    </span><br />
                    <hr>
                    <label>Tip Total:</label><br />
                    <label>Meal count:</label><br />
                    <label>Average Tip Per Meal:</label></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <span class="buttons">
              <button type="button">Reset</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </footer>
  <script src="js/angular.js"></script>
  <script src="js/waistaff.js"></script>
</body>
</html>
