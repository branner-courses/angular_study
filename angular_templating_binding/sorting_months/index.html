<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/sorting_months.css" />
  <title>Sorting Months</title>
</head>

<body ng-app="myApp">
  <h1>Asst. 1.2.6 #1. Challenge One: Sorting Months</h1>
  <div ng-controller="myCtrl">
    <table>
      <tbody>
        <tr 
          ng-repeat="month in months | orderBy: 'ordinal'"
          ng-class="class='{{ month.season }}'"
          >
          <td>
            <h2>{{ month.english }}</h2>
            <p>French word: {{ month.french }}<br>
            Number of Days: {{ month.days }}</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/sorting_months.js"></script>
</body>
</html>
